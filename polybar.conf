[color]

bg = #1F1F1F
fg = #FFFFFF
fg-alt = #A9ABB0

acolor = #fdd835
curgent = #e53935
coccupied = #1e88e5

## Material Colors

red = #e53935
pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
yellow = #fdd835
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a

;==========================================================

[bar/main]
monitor = 
# width = 90%
height = 40
offset-x = 5%
offset-y = 2%
bottom = true
fixed-center = false
line-size = 2
locale = it_IT.UTF-8

background = ${color.bg}
foreground = ${color.fg}

border-size = 3
border-color = ${color.bg}

module-margin-left = 1
module-margin-right = 1

;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=16;2"
font-1 = "Material Icons:size=13;4"

;==========================================================

cursor-click = pointer

;tray-position = right
tray-position = left
tray-padding = 0
;tray-maxsize = 16
enable-ipc = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;[bar/top]
;tray-position=right
wm-restack=i3
;override-redirect=true

;== Module Location ========================================================

modules-left = menu workspaces term files browser
modules-right = mpd volume battery network network_settings network_mon date
; powermenu
 
;== Modules ========================================================

[module/menu]
type = custom/text
content = 
;alt-icon = 
content-padding = 2
content-background = ${color.acolor}
content-foreground = ${color.fg}
# click-left = /home/yuri/dotfiles/polybar-scripts/menu
click-left = rofi -show window -font 'Fira Sans 13'
click-middle = /home/yuri/dotfiles/polybar-scripts/menu_full
click-right = /home/yuri/dotfiles/polybar-scripts/color-switch.sh

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
;icon-4 = 5;
icon-default = 

format = <label-state>
label-active = %icon%
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%

label-occupied-padding = 2
label-empty-padding = 2
label-urgent-padding = 2
label-active-padding = 2

label-active-foreground = ${color.acolor}
label-urgent-foreground = ${color.curgent}
label-empty-foreground = ${color.fg}
label-occupied-foreground = ${color.coccupied}

label-active-underline = ${color.acolor}
label-urgent-underline = ${color.curgent}
label-occupied-underline = ${color.coccupied}

[module/term]
type = custom/text
content = $_
content-foreground = ${color.fg-alt}
click-left = qterminal 2>&1 | cat &
click-middle = xterm &
click-right = xterm &

[module/files]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = qtfm &
click-right = qtfm &

[module/browser]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = firefox-nightly &
click-middle = firefox-nightly --private-window &
click-right = google-chrome-stable &

;[module/settings]
;type = custom/text
;content = 
;content-padding = 1
;content-foreground = ${color.fg-alt}
;click-left = xfce4-settings &
;click-right = lxappearance &

;==========================================================

[module/mpd]
type = internal/mpd
;format-online = <toggle> <label-song> 
format-online = <toggle> <label-song> 
label-song = %title% - %artist%

icon-play = 
icon-pause = 

;label-song-maxlen = 25
;label-song-ellipsis = true

;==========================================================

[module/pkg]
type = custom/script
exec = /home/yuri/dotfiles/polybar-scripts/updates.sh
;exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
;label = %{A1:termite -e "aurman -Syyu" & disown:} %{A3:termite -e "aurman -Syyu" & disown:}%output%%{A} %{A}
tail = true

[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = BAT0
adapter = ACAD
format-charging = <animation-charging> <label-charging>
;label-charging = %percentage%% (%time%)
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
;label-discharging = %percentage%% (%time%)
label-discharging = %percentage%%
format-full = <label-full>

format-full-prefix = " "
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-1-foreground = ${color.amber}
ramp-capacity-foreground   = ${color.fg}
format-charging-foreground = ${color.green}
bar-capacity-width = 10

animation-charging-0 = ""

[module/volume]
type = internal/alsa
;speaker-mixer = Speaker
;headphone-mixer = Headphone
;headphone-id = 16
;mapped = true
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
format-muted-prefix = " "
label-muted = MUTE

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 

[module/network]
type = internal/network
interface = wlp4s0
;ping-interval = 1

format-connected = <label-connected>
; label-connected = %{u#8BC34A}%essid%%{-u}: %local_ip%
; label-connected = %{F#8BC34A}%{-F}%: %essid%
; label-connected = %{F#388e3c} %essid%%{F#000}   %local_ip%
label-connected = ""
label-disconnected = ""

[module/network_settings]
type = custom/menu
menu-0-0 = dmenu
menu-0-0-exec = networkmanager_dmenu &
menu-0-1 = info
menu-0-1-exec = notify-send -t 0 "$(iwgetid -r)" "IPv4: $(nmcli dev show wlp4s0 | rg -F 'IP4.ADDRESS' | sed 's/^[^ ]* *//')\nMAC: $(nmcli dev show wlp4s0 | rg HWADDR | sed 's/^[^ ]* *//')" &
menu-0-2 = edit
menu-0-2-exec = nm-connection-editor &

label-open = 
label-close = x
label-separator=" | "

[module/network_mon]
type = internal/network
interface = wlp0s20u1mon
;ping-interval = 1

format-connected = <label-connected>
; label-connected = %{u#8BC34A}%essid%%{-u}: %local_ip%
; label-connected = %{F#8BC34A}%{-F}%: %essid%
; label-connected = %{F#388e3c} %essid%%{F#000}   %local_ip%
label-connected = " Mon"
label-disconnected = " Mon"

[module/network_old]
type = custom/script
exec = /home/yuri/dotfiles/polybar-scripts/check-network
click-left = networkmanager_dmenu &
click-right = nm-connection-editor &
tail = true

[module/date]
type = internal/date
interval = 10
label =  %time%
time =  %H:%M
time-alt =  %A %d %B %Y
label-padding-right = 1

[module/powermenu]
type = custom/text
content = 
content-padding = 2
content-background = ${color.acolor}
content-foreground = ${color.fg}
click-left = /home/yuri/dotfiles/polybar-scripts/sysmenu
click-right = /home/yuri/dotfiles/polybar-scripts/sysmenu

;== EOF ========================================================
