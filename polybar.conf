[bar/top]
width = 100%
height = 28
bottom = true
locale = it_IT.UTF-8

background = #5a000000
foreground = #eee

underline-size = 3
underline-color = #eee

spacing = 1
padding-left = 0
padding-right = 0
module-margin-left = 0 
module-margin-right = 0

font-0 = Fira Mono:pixelsize=11;0
font-1 = FontAwesome:size=10;0

modules-left = i3 wifi
modules-center = xwindow
modules-right = battery volume date powermenu

tray-position = right
;tray-padding = 1
;tray-background = #66333333

wm-restack = i3

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

; MODULES

[module/i3]
type = internal/i3
wrapping-scroll = false

workspace-label = %icon%
label-focused = ${self.workspace-label}
label-unfocused = ${self.workspace-label}
label-urgent = ${self.workspace-label}
label-visible = ${self.workspace-label}

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-background = #e60053
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 1
label-unfocused-padding = 1
label-urgent-padding = 1
label-visible-padding = 1

ws-icon-0 = 0;0
ws-icon-1 = 1;
ws-icon-2 = 2;2
ws-icon-3 = 3;3
ws-icon-4 = 4;4
ws-icon-5 = 5;5
ws-icon-6 = 6;6
ws-icon-7 = 7;7
ws-icon-8 = 8;8
ws-icon-9 = 9;

[module/wifi]
type = internal/network
interface = wlp3s0
ping-interval = 1

format-connected = <label-connected>
label-connected = %{u#8BC34A}%essid:0:16:...%%{-u}: %local_ip%

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%
label-padding = 4

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 10.0

; See "man date" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %d/%m/%Y 

; Optional time format
time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %A %d %B %Y 
#time-alt = %H:%M:%S

label = %time% %date%
format = <label>
;format-background = #ddffffff
;format-foreground = #333
format-padding = 1

# [module/padding]
# type = custom/text
# content = 	 
# content-foreground = #00000000
# content-background = #55000000

[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
poll-interval = 10

format-charging = <ramp-capacity><label-charging>%
format-charging-foreground = #000
format-charging-background = #8BC34A
format-discharging = <ramp-capacity><label-discharging>%
format-full = 
label-charging = %percentage%
label-discharging = %percentage%
format-charging-padding = 2
format-discharging-padding = 2
format-full-padding = 2

ramp-capacity-0 = %{F#D50000}%{F-}
ramp-capacity-1 = %{F#FFC107}%{F-}
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/volume]
type = internal/alsa

format-volume = <ramp-volume><label-volume>
format-muted = M
label-volume = %percentage%%
label-muted =   muted
label-muted-foreground = #aaa
format-volume-padding = 2
format-muted-padding = 2

ramp-volume-0 = 
ramp-headphones-0 = 

[module/powermenu]
type = custom/menu

label-open = "  "
;label-open-background = #dd0000
;label-open-foreground = #fff
label-close = cancel
;label-close-background = #dd0000
;label-close-foreground = #fff

menu-0-0 = %{B#F44336}%{F#000}  %{F-}%{B-}
menu-0-0-exec = gksudo poweroff
menu-0-1 = %{B#FFEA00}%{F#000}  %{F-}%{B-}
menu-0-1-exec = gksudo reboot now
menu-0-2 = %{B#8BC34A}%{F#000}  %{F-}%{B-}
menu-0-2-exec = betterlockscreen --lock

[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600
password = 

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2

; Available tags:
;   <label-song> (default)
;   <label-time>
;   <bar-progress>
;   <toggle> - gets replaced with <icon-(pause|play)>
;   <toggle-stop> - gets replaced with <icon-(stop|play)>
;   <icon-random>
;   <icon-repeat>
;   <icon-repeatone>
;   <icon-prev>
;   <icon-stop>
;   <icon-play>
;   <icon-pause>
;   <icon-next>
;   <icon-seekb>
;   <icon-seekf>
format-online =    <label-song>

; Available tokens:
;   %artist%
;   %album%
;   %date%
;   %title%
; Default: %artist% - %title%
label-song = %title%
format-online-padding = 3
